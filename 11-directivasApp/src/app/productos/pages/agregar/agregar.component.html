<h1 class="mt-5">Agregar Producto</h1>
<hr>

<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="col-auto">
            <span error-msg
                  [mensaje]="nombre"
                  [color]="color"
                  [valido]="campoValido('nombre')">
            </span>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <button class="btn btn-primary" (click)="cambiarNombre('Juan Carlos')">
                Guardar
            </button>
            &nbsp;
            <button class="btn btn-primary ml-2" (click)="cambiarColor('blue')">
                Color
            </button>
        </div>
    </div>
</form>

<h3 class="mt-5" error-msg color="#6857e6">Formulario</h3>
<pre>Value: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>

<div class="row mt-5"
    *customIf="miFormulario.valid"
    >
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>
