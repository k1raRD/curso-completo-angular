<h2>Reactive: Basicos</h2>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

            <!-- Campo del producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Producto:</label>
                <div class="col-sm-9">
                    <input type="text" 
                           name="producto" 
                           formControlName="nombre"
                           placeholder="Nombre del producto" 
                           class="form-control">
                    <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">Debe de ser de 3 letras</span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Precio:</label>
                <div class="col-sm-9">
                    <input type="number" customMin formControlName="precio"  name="precio" placeholder="Precio del producto" class="form-control" required>
                    <span class="form-text text-danger" *ngIf="campoEsValido('precio')">El precio debe de ser 0 o mayor</span>
                </div>
            </div>


            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Existencias:</label>
                <div class="col-sm-9">
                    <input type="number" name="existencias" formControlName="existencias" placeholder="Existencias de los productos"
                        class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid | json}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine | json}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched | json}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
