<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" #dinamicoForm="ngForm" autocomplete="off">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" type="text" name="nombre" [ngModel]="persona.nombre"
                placeholder="Nombre de la persona" required>
            <span class="form-text text-danger" *ngIf="nombreValido()">Este campo es obligatorio</span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" type="text" [(ngModel)]="nuevoJuego" name="nuevoJuego" placeholder="Agregar favorito">
                <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()" (keyup.enter)="agregarJuego()">Agregar</button>
            </div>
        </div>
    </div>

    <!-- Lista de juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group mb-2" *ngFor="let juego of persona.favoritos; let i = index">
                <input  [(ngModel)]="juego.nombre"
                        name="favorito_{{i}}"
                        required
                        class="form-control ">
                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button>
            </div>

        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end" type="button" (click)="guardar()"
                [disabled]="dinamicoForm['invalid']">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
