<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

            <!-- Campo del producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Producto:</label>
                <div class="col-sm-9">
                    <input type="text" 
                           [ngModel]="initForm.producto" 
                           name="producto" 
                           placeholder="Nombre del producto" 
                           class="form-control" 
                           required 
                           minlength="3">
                    <span class="form-text text-danger" 
                          *ngIf="nombreValido()">Debe de ser de 3 letras</span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Precio:</label>
                <div class="col-sm-9">
                    <input type="number" [ngModel]="initForm.precio" customMin [minimo]="0"  name="precio" placeholder="Precio del producto" class="form-control" required>
                    <span class="form-text text-danger"
                          *ngIf="precioValido()">El precio debe de ser 0 o mayor</span>
                </div>
            </div>


            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Existencias:</label>
                <div class="col-sm-9">
                    <input type="number" [ngModel]="initForm.existencias" name="existencias" placeholder="Existencias de los productos"
                        class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid | json}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine | json}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched | json}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <!-- <span>CustomDirective</span>
        <pre>{{miFormulario.controls['existencias']?.errors | json}}</pre> -->
    </div>
</div>
